{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Todoapp
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<style>
    .greet{
      font-size: 18px;
      color: #fff;
      margin-right: 20px;
      padding-right: 1230px;
    }
    
.title{
    font-size: large;
}

  </style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
      
          <ul class="navbar-nav">
            
            <li class="nav-item active">
              <a class="nav-link" href="/detail/"><h3><i class="fa fa-home">Home</i></h3></a>
            </li>
            </li><br>
            <li class="nav-item active">
           
        
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/details/"><h3><i class="fa fa-address-book">Student</i></h3></a>
            </li>
           
      
            </li>
            
      
        <span class="greet"></span>
        <span ><a  class="greet" href="/logout/"><i class="fa fa-power-off">Logout</i></a></span>
      
      </nav><br>

    <div class="container" style="width: 100%;background-color: rgb(147, 147, 255);height: 100%;">
        <img src="{% static 'images/logo.png' %}" width="150px">
    </div>
    <div id="page-wrapper">
        <!-- main content -->
        <div class="content">
            <!-- Content Header (Page header) -->

            <div class="content-header">

                <div class="header-title container">
                    <h1>


                </div>
            </div>
            <div class="panel-title">
                <h3 style="text-align: center;font-weight: bold;"><u>Student Details</u></h3>
            </div>
            <!-- /. Content Header (Page header) -->
            <div class="row">
                <div class="col-sm-12">
                    
                    

                        <form action="/detail/" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="panel-body">
                                <label class="title" for="exampleInput"><span class="font-style font-weight-bolder ">Student
                                        Name*</span></label>
                                <input type="text" class="form-control" name="Stud_name" id="exampleInput"
                                    aria-describedby="inputHelp" placeholder="Enter student name" required><br>

                                <div class="row">
                                    <div class="col-lg-6">
                                        <label class="title" for="exapleInput"><span class="font-style font-weight-bold">
                                                Email-id*</span></label>
                                        <input type="email" class="form-control" name="Stud_mail" id="exampleInput"
                                            aria-describedby="inputHelp" required> <br>

                                        <label class="title" for="exampleInput"><span class="font-style font-weight-bold">Course Opted
                                                *</span></label>
                                        <select class="form-control" onchange="myFunction(event)" name="Stud_course">
                                            <option>Select One</option>
                                            <option >Data Science</option>
                                            <option >Data Analytics</option>
                                            <option >Python/Django</option>
                                            <option >React</option>
                                        </select><br>
                                       
                                    </div>
                                    <div class="col-lg-6">
                                        <label class="title" for="exampleInput"><span class="font-style font-weight-bold">Phone Number
                                            </span></label>
                                        <input type="text" class="form-control" name="Stud_number" id="exampleInput time"
                                            aria-describedby="timeHelp" placeholder="enter 10 digit number" required> <br>
                                        <label class="title" for="exapleInput"><span class="font-style font-weight-bold"><span
                                                    class="font-style font-weight-bold">Amount to be paid
                                                    Course</span></label>
                                        <input type="text" class="form-control" name="Course_amount"
                                        id="myText" aria-describedby="amountHelp" required>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label class="title" for="exapleInput"><span class="font-style font-weight-bold">
                                                Amount Paid</span></label>
                                        <input type="number" class="form-control" name="Stud_paid" id="exampleInput"
                                            aria-describedby="inputHelp" required> <br>

                                        <label class="title" for="exampleInput"><span class="font-style font-weight-bold">Joining Date
                                                *</span></label>
                                        <input type="date" class="form-control" name="Join_date" id="exampleInput"
                                            aria-describedby="inputHelp" required> <br>


                                    </div>
                                    <div class="col-lg-6">
                                        <label class="title" for="exampleInput"><span class="font-style font-weight-bold">Balance
                                                Amount
                                            </span></label>
                                        <input type="number" class="form-control" name="Stud_balance" id="exampleInput time"
                                            aria-describedby="timeHelp" required> <br>
                                        <label class="title" for="exapleInput"><span class="font-style font-weight-bold"><span
                                                    class="font-style font-weight-bold">Fee Paid date
                                                </span></label>
                                        <input type="Date" class="form-control" name="End_date"
                                            id="exampleInput amount" aria-describedby="amountHelp" required>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="title" for="exampleAddress"><span class="font-style font-weight-bold">
                                            Address</span></label>
                                    <div class="panel-body">
                                        <textarea id="some-textarea" class="form-control" name="Stud_address" rows="3"
                                            placeholder="Enter address" required></textarea>


                                    </div>
                                    <div class="form-group">
                                        <label class="title" for="exampleimage"><span class="font-style font-weight-bold">User
                                                Image</span></label><br>
                                        <input type="file" class="form-control" name="Stud_image" id="imageInput"
                                            aria-describedby="imageHelp" ><br>
                                    </div>




                                    <center> <button type="submit" style="padding-right: 20px;padding-left: 20px;" class="btn btn-danger"><h3>Save</h3></button>

                                    </center><br>

                                </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
        <!-- /.main content -->
    </div>
    <!-- /#page-wrapper -->
    </div>
    <!-- <script>
       function myFunction(e) {
           document.getElementById("myText").value = e.target.value
           }
    </script> -->
</body>

</html>
